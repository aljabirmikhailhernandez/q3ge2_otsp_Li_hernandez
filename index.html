<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graded Exercise 2</title>
</head>
<body>
    <script>

        var a = prompt("Enter: "); var b = prompt("Enter: "); var c = prompt("Enter: ");

        var one = isNaN(a); var two = isNaN(b); var three = isNaN(c);

        function determineTriangle(a, b, c)
        {
            if (a == b && b == c && a == c)
            {
                window.alert("The triangle is EQUILATERAL");
            }

            else if (a == b || b == c || a == c)
            {
                window.alert("The triangle is ISOSCELES");
            }

            else
            {
                window.alert("The triangle is SCALENE")
            }
        }

        if (one == true || two == true || three == true)
        {
            alert("Try again.");
        }
        else
        {
            determineTriangle(a, b, c);
        }

    </script>
</body>
